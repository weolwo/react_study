<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react面向组件编程</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/babel">
    //方式一(简单组件):工厂函数式面向组件编程
    function CustomComponent() {

        return <h1>react面向组件编程</h1>
    }

    //方式二(复杂组件):ES6类面向组件编程
    class CustomComponent2 extends React.Component {
        render() {

            return <h1>ES6类面向组件编程</h1>
        }
    }

    //将虚列dom渲染到真实dom
    ReactDOM.render(<CustomComponent/>, document.getElementById('test'))
    ReactDOM.render(<CustomComponent2/>, document.getElementById('test2'))
</script>
</body>
</html>
